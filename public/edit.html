<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>DecaLog - Newest Blogging Platform</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="bootstrap-4.3.1-dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    
    <title>DecaLog - Edit Post</title>

</head>
<body id="body" style="overflow:hidden;">
  
  
  <div id="main" class="container">
        <div id="abc" class="row justify-content-center">
        <div id="popupContact" class="">
     

                <form name="form" method="POST">
                    <h2>Edit Post</h2>
                    <hr>
                    <div class="form-group">
                        <input type="text" class="form-control col-md-10" id="editpostTitle" placeholder="Title">
                    </div>
                    <div id="joyce" class="form-group">
                        <textarea class="form-control col-md-10" id="editpostBody" placeholder="Type your post here" rows="7"></textarea>
                    </div>
                    <button type="submit" id="editButton" class="btn btn-primary">Publish</button>
                    <a href="post.html" type="submit" class="btn btn-danger">Cancel</a>
                </form>

        </div>
      
    </div>
  </div>



  <script src="bootstrap-4.3.1-dist/js/jquery-3.4.1.min.js"></script>
  <script src="bootstrap-4.3.1-dist/js/bootstrap.min.js"></script>
  <script src="js/edit.js"></script>
 
   
  

   
   
       
</body>
