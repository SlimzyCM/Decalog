<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>DecaLog - Newest Blogging Platform</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="bootstrap-4.3.1-dist/css/bootstrap.min.css">
        
    <link rel="stylesheet" href="css/style2.css">           
    <title>DecaLog - Lastest Blogging Platform</title>

</head>
<body>
  
  <nav class="navbar navbar-dark fixed-top bg-dark flex-md-nowrap p-0 shadow">
    <a class="navbar-brand  ml-5 mr-0" href="#">DecaLog</a>
    <ul class="navbar-nav px-3">
      <li class="nav-item text-nowrap">
        <a id="logOut" class="nav-link" href="index.html">Sign out</a>
      </li>
    </ul>
  </nav>
 
      
  <div id="mySidebar" class="sidebar" >

    <div class="imgdiv">
      <img id="myImg" src="https://cdn.pixabay.com/photo/2015/10/05/22/37/blank-profile-picture-973460_960_720.png" alt="" img-fluid>
    </div>
    <div class="full-name">
      <h3 id="member"> NO NAME SET </h3> 
    </div> 
    <div class="bio container">
      <p id="bio">You haven't set up a short bio about yourself, do that <a href="setting.html">here</a></p>
    </div>
    <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">×</a>
    <a href="profile.html" class="btn btn-light special active">TIMELINE</a>
    <a href="#" class="btn btn-outline-dark">POSTS</a>
    <a href="post.html" class="btn btn-outline-dark">WRITE THOUGHTS</a>
    <a href="setting.html" class="btn btn-outline-dark">SETTINGS</a>
    <div class= empty></div>
  </div>
  
  <div id="main" class="container">
      <nav class="navbar navbar-expand-lg">
          <button class="openbtn" onclick="openNav()">☰</button>  
          
          <ul class="nav nav-tabs">
              <li class="nav-item">
                <a class="nav-link active" href="#">New Post</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">All Post</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Edit</a>
              </li>
          </ul>
      </nav>

      <form id="postForm" name="postform" method="POST">
          <div id="postMessage"><div class="alert alert-success col-md-10" role="alert">Post has been Uploaded</div></div>
        <div class="form-group">
        
          <input type="text" class="form-control col-md-10" id="postTitle" placeholder="Title" required="required">
        </div>
        <div class="form-group">
          <textarea class="form-control col-md-10" id="postBody" placeholder="Type your post here" rows="10" required="required"></textarea>
        </div>
        
        <button type="submit" class="btn btn-primary">Publish</button>
      </form>

    
  </div> 




  <script src="bootstrap-4.3.1-dist/js/jquery-3.4.1.min.js"></script>
  <script src="bootstrap-4.3.1-dist/js/bootstrap.min.js"></script> 
  <script src="js/profile.js"></script> 
  <script>$('#postMessage').hide();</script>
   
   
       
</body>
