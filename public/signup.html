<!DOCTYPE html>
<html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>DecaLog - Newest Blogging Platform</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="bootstrap-4.3.1-dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
  
 </head>
 <body>
    <div id="topContainer">
        
        
        <nav class="navbar navbar-expand-lg navbar-dark ">
                <div class="container">
                    <a class="navbar-brand" href="index.html">DecaLog</a>
                    
                    <div class="" id="navbarSupportedContent">
                        
                        <form class="form-inline ml-auto my-lg-0">
                        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Explore Post</button>
                        </form>
                    </div>
                    
                </div>
        </nav>
        <div class="container">
          <div class="centerLoginDiv row justify-content-center">
            <div class="col-offset-3">
                <h1>DecaLog</h1>
                <p class="lead" >Tell your Story, The World is listening.</p>
                <div class="formClass">
                    <form id="mySignupFrom" onsubmit="return Validate()" name="signupForm" method="POST" action="">
                        <div class="form-group">
                            <div id="signUpMessage"><div class="alert alert-success" role="alert">Registration Successful, Log In </div></div>
                                <div class="input-group">
                                    <input type="text" id="inputUsername" class="form-control" name="username" placeholder="Username" >
                                </div>
                                <div class="errorMessage" id="username_error"></div>
                        </div>
                            <div class="form-group">
                                <div class="input-group">
                                    <input type="email" id="inputEmail" class="form-control" name="email" placeholder="Email Address">
                                </div>
                                <div class="errorMessage" id="email_error"></div>
                            </div>
                            <div class="form-group">
                                <div class="input-group">
                                    <input type="password" id="inputPassword" class="form-control" name="password" placeholder="Password">
                                    
                                </div>
                                <div class="errorMessage" id="password_error"></div>
                            </div>
                            <div class="form-group">
                                <div class="input-group">
                                    <input type="password" id="confirmPassword" class="form-control" name="confirmPassword" placeholder="Confirm Password">
                                    
                                </div>
                                <div class="errorMessage" id="confirmPassword_error"></div>
                            </div>
                        
                            <div class="form-group">
                                <label class="checkbox-inline"><input type="checkbox" required="required"> I accept the <a href="#">Terms of Use</a> &amp; <a href="#">Privacy Policy</a></label>
                            </div>
                            <div class="form-group">
                                <button type="submit" class="btn btn-primary btn-lg topButton">Sign Up</button>
                            </div>
                        

                    </form>
                    
                </div>
                
            </div>
          </div>
            

        </div>
        
    
     
       
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="bootstrap-4.3.1-dist/js/jquery-3.4.1.min.js"></script>
    <script src="bootstrap-4.3.1-dist/js/jquery.min.js"></script>
    <script src="bootstrap-4.3.1-dist/js/bootstrap.min.js"></script>    
    <script src="js/index.js"></script>
   
 </body>
</html>
