<!DOCTYPE html>
<html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>DecaLog - Admin Control Panel</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="../bootstrap-4.3.1-dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="../css/style.css">
    
    <script>
        if (localStorage.getItem('type') !== null){
            window.location ="http://localhost:3000/admin/profile.html";
        
        }
    
    </script> 
 </head>
 <body>
    <div id="admintopContainer">
        
        
        <nav class="navbar navbar-expand-lg navbar-dark">
                <div class="container">
                    <a class="navbar-brand" href="index.html">DecaLog</a>
                    
                    <div class="" id="navbarSupportedContent">
                        
                        <form class="form-inline ml-auto my-lg-0">
                            <a href="../index.html" class="btn btn-outline-success px-3 my-2 my-sm-0">Return to Main Page</a>
                        </form>
                    </div>
                    
                </div>
        </nav>
        <div class="container">
          <div class="centerLoginDiv row justify-content-center">
            <div class="col-offset-3">
                <h1>DecaLog</h1>
                <p class="lead" >Admin Control Panel.</p>
                <div class="formClass">
                    <form id="adminLoginForm" method="POST">
                        <div id="loginError" class=""><div class="alert alert-danger" role="alert">Incorrect Login Details</div></div>
                        <div class="form-group ">
                            <div class="input-group">
                                <input type="text" autocomplete="off" id="inputUsername" class="form-control" name="username" placeholder="Username" required="required">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="input-group">
                                <input type="password" autocomplete="off" id="inputPassword" class="form-control" name="password" placeholder="Password" required="required">
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <button type="submit" class="btn btn-danger btn-lg topButton">Sign In</button>
                        </div>
                    </form>
                    
                </div>
                
            </div>
          </div>
            

        </div>
        
    
     
       
    </div>

    <script src="../bootstrap-4.3.1-dist/js/jquery-3.4.1.min.js"></script>
    <script src="../bootstrap-4.3.1-dist/js/jquery.min.js"></script>
    <script src="bootstrap-4.3.1-dist/js/bootstrap.min.js"></script>    
    <script src="js/adminLogin.js"></script>
    <!-- <script>$('#loginError').hide();</script> -->
     
   
 </body>
</html>
