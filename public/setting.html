<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>DecaLog - Newest Blogging Platform</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="bootstrap-4.3.1-dist/css/bootstrap.min.css">
        
    <link rel="stylesheet" href="css/style2.css">           
    <title>DecaLog - Lastest Blogging Platform</title>
    <script> 
    
      if (localStorage.getItem('userid') == null){
        window.location ="login.html";
  
        } 
  </script>
</head>
<body>
  
    <nav class="navbar navbar-dark fixed-top bg-dark flex-md-nowrap p-0 shadow">
        <a class="navbar-brand  ml-5 mr-0" href="#">DecaLog</a>
        <ul class="navbar-nav px-3">
          <li class="nav-item text-nowrap">
            <a id="logOut" class="nav-link" href="index.html">Sign out</a>
          </li>
        </ul>
      </nav>    
      
  <div id="mySidebar" class="sidebar" >

    <div>
      <img id="myImg"src="https://cdn.pixabay.com/photo/2015/10/05/22/37/blank-profile-picture-973460_960_720.png" alt="" img-fluid>
    </div>
    <div class="full-name">
      <h3 id="member"> NO NAME SET </h3> 
    </div> 
    <div class="bio container">
      <p id="bio">You haven't set up a short bio about yourself, do that <a href="setting.html">here</a></p>
    </div>
    <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">×</a>
    <a href="profile.html" class="btn btn-outline-dark special">TIMELINE</a>
    <a href="#" class="btn btn-outline-dark">POSTS</a>
    <a href="post.html" class="btn btn-outline-dark">WRITE THOUGHTS</a>
    <a href="#" class="btn btn-light">SETTINGS</a>
  </div>
  
  <div id="main" class="container">
      <nav class="navbar navbar-expand-lg">
          <button class="openbtn" onclick="openNav()">☰</button>  
          
          <ul class="nav nav-tabs">
              <li class="nav-item">
                <a class="nav-link active" href="#">Profile Settings</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#"></a>
              </li>
              
          </ul>
      </nav>
    <div class="update-form"><br>
        <form id="updateForm" method="POST">
                <div class="form-row">
                  <div class="col-md-5">
                        <label for="firstName">First name</label>
                    <input type="text" id="firstName" class="form-control" placeholder="First name" required="required">
                  </div>
                  <div class="col-sm-5">
                        <label for="lastName">Last name</label>
                    <input type="text" id="lastName" class="form-control" placeholder="Last name" required="required">
                  </div>
                </div>
                <br><br>
                <div class="form-row">
                        <div class="col-md-5">
                              <label for="Username">Username</label>
                          <input type="text" id="userName" class="form-control" placeholder="Username">
                        </div>
                        <div class="col-sm-3">
                              <label for="photoLink">Profile Photo</label>
                          <input type="text" id="photoLink" class="form-control" placeholder="Paste Photo link here">
                        </div>
                </div>
                <br><br>
                <div class="input-group ">
                        <div class="input-group-prepend">
                          <span class="input-group-text">Enter Bio</span>
                        </div>
                        <textarea class="form-control textarea"id="bioPost" aria-label="With textarea" required="required"></textarea>
                </div>
                <button class="btn btn-primary my-2 my-md-4" type="submit">Update Profile</button>
            </form>
    </div>
   
  </div> 




  
  <script src="bootstrap-4.3.1-dist/js/jquery-3.4.1.min.js"></script>
  <script src="bootstrap-4.3.1-dist/js/bootstrap.min.js"></script>    
  <script src="js/profile.js"></script>
  <script src="js/setting.js"></script>

</body>
