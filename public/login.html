<!DOCTYPE html>
<html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>DecaLog - Newest Blogging Platform</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="bootstrap-4.3.1-dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
  
 </head>
 <body>
    <div id="topContainer">
        
        
        <nav class="navbar navbar-expand-lg navbar-dark">
                <div class="container">
                    <a class="navbar-brand" href="index.html">DecaLog</a>
                    
                    <div class="" id="navbarSupportedContent">
                        
                        <form class="form-inline ml-auto my-lg-0">
                            <a href="signup.html" class="btn btn-outline-primary px-4 my-2 my-sm-0">Sign Up</a>
                        </form>
                    </div>
                    
                </div>
        </nav>
        <div class="container">
          <div class="centerLoginDiv row justify-content-center">
            <div class="col-offset-3">
                <h1>DecaLog</h1>
                <p class="lead" >Tell your Story, The World is listening.</p>
                <div class="formClass">
                    <form id="myLoginForm" method="POST">
                        <div id="loginError" class=""><div class="alert alert-danger" role="alert">Incorrect Email or Password</div></div>
                        <div class="form-group ">
                            <div class="input-group">
                                <input type="email" id="inputEmail" class="form-control" name="email" placeholder="Email Address" required="required">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="input-group">
                                <input type="password" id="inputPassword" class="form-control" name="password" placeholder="Password" required="required">
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <button type="submit" class="btn btn-primary btn-lg topButton">Sign In</button>
                        </div>
                    </form>
                    
                </div>
                
            </div>
          </div>
            

        </div>
        
    
     
       
    </div>

    <script src="bootstrap-4.3.1-dist/js/jquery-3.4.1.min.js"></script>
    <script src="bootstrap-4.3.1-dist/js/jquery.min.js"></script>
    <script src="bootstrap-4.3.1-dist/js/bootstrap.min.js"></script>    
    <script src="js/login.js"></script>
    <script>$('#loginError').hide();</script>
     
   
 </body>
</html>
